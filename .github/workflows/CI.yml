  #   services:
  #     mock-server:
  #       image: stefaniacardenas/onfido-web-sdk
  #       ports:
  #         - 8080/tcp
  build:
    runs-on: ubuntu-latest
    # needs: [mock-server]
    strategy:
      matrix:
        include:
          - NODE_ENV: test
          # - NODE_ENV: production
    steps:
      - uses: actions/checkout@master
      - name: Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://github.com/".insteadOf
          ssh://git@github.com/
      - uses: actions/setup-node@v1
        with:
          # Match node version with .nvmrc
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Dependencies
        run: npm ci
      # - name: Run NPM Audit
      #   run: audit-ci --moderate
      - name: Mock Server
        run: |
          cd ./test/mock-server
          docker build -t onfido-web-sdk:ui-mock-server .
          npm run mock-server:run
      - name: Connect to mock server
        env:
          MOCK_SERVER_URL: https://localhost:8080
        run: |
          echo $MOCK_SERVER_URL
          curl $MOCK_SERVER_URL/api/ping
      - name: Run UI Tests
        if: matrix.NODE_ENV == 'test'
        run: npm run test:ui
          npm run test:integration
