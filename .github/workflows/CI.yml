name: CI

on:
  pull_request:

jobs:
  mock-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: |
          cd ./test/mock-server
          docker build . --file Dockerfile --tag stefaniacardenas/onfido-web-sdk:latest
  build:
    runs-on: ubuntu-latest
    needs: [mock-server]
    strategy:
      matrix:
        include:
          - NODE_ENV: test
          - NODE_ENV: production
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          # Match node version with .nvmrc
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        # TODO: Change this to use `npm ci`
        run: npm --production=false install
      # - name: Run NPM Audit
      #   run: audit-ci --moderate
      - name: Run UI Tests
        run: chmod ugo+x ./test.sh
          ./test.sh
