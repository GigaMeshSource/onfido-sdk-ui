name: CI

on:
  pull_request:

env:
  BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
  BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}

jobs:
  # cd ./test/mock-server
  # docker build . --file Dockerfile --tag stefaniacardenas/onfido-web-sdk:latest
  # docker run -d --init --rm -p 8080:8080 stefaniacardenas/onfido-web-sdk:latest
  # container:
